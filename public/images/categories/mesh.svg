<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Padrão de tela/rede -->
  <defs>
    <pattern id="mesh-grid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2.5" fill="#666"/>
      <line x1="10" y1="10" x2="20" y2="10" stroke="#666" stroke-width="1.5"/>
      <line x1="10" y1="10" x2="10" y2="20" stroke="#666" stroke-width="1.5"/>
    </pattern>
  </defs>
  
  <!-- Retângulo com padrão de malha -->
  <rect x="30" y="30" width="140" height="140" fill="url(#mesh-grid)" stroke="#333" stroke-width="3"/>
</svg>

